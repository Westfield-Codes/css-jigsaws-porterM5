<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Styling Buttons - Solution</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <style>
    .button {
  background-color: #F3F2F9;
  border:2px solid #36A5BF;
  color: rgb(0, 0, 0);
  padding: 18px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius:10px;
  cursor: pointer;
}
.button2 {
  background-color: #E90001;
  border:none;
  color: rgb(255, 255, 255);
  padding: 15px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  border-radius:none;
  cursor: pointer;
}
.button3 {
  background-color: #11BE6D;
  border:none;
  color: rgb(255, 255, 255);
  padding: 15px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  border-radius:8px;
  box-shadow: 0px 8px 1px #939393;
  cursor: pointer;
}
.button2:hover span {
  padding-right: 25px;
}
.button2:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
.button:hover {
      background-color: #008CBA;
      color: white;
    }
    .button2 span:after{
      content:"\00bb";
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    .button2 span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    .button2:hover span:after {
      opacity: 1;
      right: 0;
    }
    .button3:hover {
      background-color: #3e8e41
    }

    .button3:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);

  </style>
</head>


 


<body>
  <div id="project">
    <h1>Styling Buttons - Solution</h1>
    <h3>Buttons</h3>
    <ul>
      <li><a href="https://www.w3schools.com/css/css3_buttons.asp">W3Schools Page</a></li>
      <li><a href="index.html">Project</a></li>
    </ul>
  </div>
  <button class="button">Button 1</button>
  <button2 class="button2" style="vertical-align:middle"><span>Button 2</span></button2>
  <button3 class="button3">Button 3</button3><br>
 
  <a href="../index.html">Back Home</a>






</body>
</html>
